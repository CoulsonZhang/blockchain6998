<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web3.js Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="./web3.min.js"></script>
    <script src="./abi-decoder.js"></script>
  </head>
  <body>
  	<h1>Contract Guard</h1>
    
	<div class="wallet_addresses_panel">
		<h2>Wallet Addresses</h2>
		<ol class="wallet_addresses"></ol>
	</div>
    <div class="main">
      <h2>Add Contract</h2>

      <label for="creditor">
      	Address of person you owe:
      </label>
      	<input type="text" id="creditor">
      
      <label for="amount">
      	Amount you owe them:
      </label>
      <input id="amount" type="text">
      <label for = "user1" >
        User name 1 
      </label>
      <input id="username1" type="text">

      <label for = "user2" >
          User name 2
      </label>
      <input id="username2" type="text">
      <label for = "contract content" >
          Content Summary
      </label>
      <input id="contentSummary" type="text">
      
      <button id="addcontract">Add Contract</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="./utils.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
