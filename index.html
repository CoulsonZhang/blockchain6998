<!DOCTYPE html>
<html lang="en">
  <style>
    body{background-image: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);}
    /* .button{background-color: #04AA6D;} */
  </style>
  <head>
    <title>Web3.js Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="./web3.min.js"></script>
    <script src="./abi-decoder.js"></script>
  </head>
  <body>
  	<h1>Contract Guard</h1>
    
	<div class="wallet_addresses_panel">
		<h2>Wallet Addresses</h2>
		<ol class="wallet_addresses"></ol>
	</div>
    <div class="main">
      <h2>Add Contract</h2>

      <label for="user1add">
      	Address of user1:
      </label>
        <input type="text" id="user1add">
        
      <label for="user2add">
      	Address of user2:
      </label>
      	<input type="text" id="user2add">
      <label for = "user1" >
        User name 1 
      </label>
      <input id="username1" type="text">

      <label for = "user2" >
        User name 2
      </label>
      <input id="username2" type="text">
      <label for="credit">
      	Credit:
      </label>
      <input id="credit" type="text">
      <label for = "contract content" >
        Contract Content
      </label>
      
      <input id="contentSummary" type="text">
      
      <button id="addcontract">Add Contract</button>
      <p>The id of the last contract that you uploaded:<span id="id"></span></p>
      <br>
      <div class = "verify">
          <label for = "contractid" >
              Contract ID
          </label>
          <input id="contractid" type="text">
      
          <label for = "verifyContent" >
            Content needed to be verified
          </label>
          <input id="verifyContent" type="text">
          <button id="verifyContract">Verify Contract</button>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="./utils.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
